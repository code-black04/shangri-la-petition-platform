server.port=8080

#Postgres DB
spring.postgresql.console.enabled=true
spring.datasource.url=jdbc:postgresql://shangri-la-petition-platform-postgres-container:5432/slpp-db
spring.datasource.username=slpp-user
spring.datasource.password=slpp-password
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

#H2 DB
#spring.h2.console.enabled=true
#spring.datasource.driver-class-name=org.h2.Driver
#spring.datasource.username=sa
#spring.datasource.password=
#spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=true
logging.level.org.springframework.web.servlet=DEBUG
logging.level.org.springframework.web=DEBUG
logging.pattern.console=Server port: ${server.port} %m%n
spring.h2.console.settings.web-allow-others=true

management.endpoint.shutdown.enabled=true
management.endpoints.we.exposure.include=shutdown